<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>生如夏花</title> <!-- 浏览器标签页标题 -->
    <style>
        html {
            height: 100%;
            /* 确保 html 元素占据整个视口高度 */
        }

        body {
            margin: 0;
            /* 移除 body 的默认外边距 */
            padding: 0;
            /* 移除 body 的默认内边距 */
            color: #fff;
            /* 设置默认文字颜色为白色 */
            min-height: 100vh;
            /* 设置 body 的最小高度为视口高度 */
            /* 设置备用字体栈，优先使用系统默认字体 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Helvetica, "PingFang SC", "Microsoft YaHei", sans-serif;
            display: flex;
            /* 使用 Flexbox 布局 */
            align-items: flex-start;
            /* 垂直对齐方式：顶部对齐 */
            justify-content: flex-end;
            /* 水平对齐方式：右侧对齐 */
            /* 设置背景图片 */
            background-image: url('本杰明巴顿奇事.jpg');
            /* 背景图片路径 */
            background-size: cover;
            /* 背景图片覆盖整个容器 */
            background-position: center;
            /* 背景图片居中显示 */
            background-repeat: no-repeat;
            /* 背景图片不重复平铺 */
            position: relative;
            /* 设置相对定位，为伪元素定位提供基准 */
            z-index: 1;
            /* 确保 body 内容在伪元素之上 */
            /* 确保即使内容很少，背景也能覆盖 */
            background-attachment: fixed;
            /* 背景图片固定，不随滚动条滚动 */
        }

        /* 添加半透明黑色叠加层，增强文本可读性 */
        body::before {
            content: "";
            /* 伪元素必须设置 content 属性 */
            position: absolute;
            /* 绝对定位，相对于 body */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* 覆盖整个 body 区域 */
            background-color: rgba(0, 0, 0, 0.5);
            /* 半透明黑色背景 */
            z-index: -1;
            /* 将叠加层置于 body 内容之后 */
        }

        .container {
            max-width: 90%;
            /* 在所有屏幕上使用百分比宽度，限制最大宽度 */
            width: fit-content;
            /* 让容器宽度适应内容，配合 max-width */
            padding: 30px;
            /* 内边距 */
            margin-top: 60px;
            /* 顶部外边距，与视口顶部保持距离 */
            margin-right: 40px;
            /* 右侧外边距，与视口右侧保持距离 */
            text-align: right;
            /* 容器内文本右对齐 */
            opacity: 0;
            /* 初始状态透明 */
            animation: fadeIn 1.5s ease forwards;
            /* 应用淡入动画 */
            box-sizing: border-box;
            /* 让 padding 和 border 不会增加容器的总宽度 */
        }

        blockquote {
            margin: 0 0 30px 0; /* 为下方元素留出间距 */
            padding: 25px;
            /*内边距 */
            border-left: 5px solid #87CEFA; /* 改为左边框，并使用主题强调色 */
            /* border-right: 5px solid #ccc; */ /* 移除原有右边框 */
            font-size: 1.6rem;
            /*引文文字大小 - 桌面端 */
            line-height: 1.8;
            /*引文行高 */
            color: #eee;
            /*引文文字颜色 */
            text-align: left; /* 确保引文文本左对齐以提高可读性 */
            background-color: rgba(0, 0, 0, 0.15); /* 为引文块添加非常浅的背景色以区分 */
            border-radius: 4px; /* 轻微的圆角 */
        }

        /* 可以为引文来源添加样式 */
        /* cite {
                display: block; // 块级显示
                margin-top: 10px; // 顶部外边距
                font-style: normal; // 正常字体样式
                color: #aaa; // 字体颜色
                font-size: 1rem; // 字体大小
            } */

        /* 定义淡入动画 */
        @keyframes fadeIn {
            to {
                opacity: 1;
                /* 最终状态不透明 */
            }
        }

        /* --- 登录表单样式 --- */
        .login-form {
            margin-top: 40px;
            padding: 25px;
            background-color: rgba(0, 0, 0, 0.35); /* 稍微调整透明度 */
            border-radius: 8px;
            text-align: left;
            /* 表单内文本左对齐 */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25); /* 添加柔和的阴影 */
        }

        .login-form h3 {
            margin-top: 0;
            color: #eee;
            text-align: center;
        }

        .login-form label {
            display: block;
            margin-bottom: 10px;
            color: #ddd;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%; /* 修改：确保输入框占据100%宽度 */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #666;
            border-radius: 4px;
            background-color: #282828;
            color: #fff;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* 添加过渡效果 */
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: #87CEFA; /* 焦点时边框高亮 */
            box-shadow: 0 0 10px rgba(135, 206, 250, 0.6); /* 焦点时添加光晕效果 */
            outline: none; /* 移除默认的浏览器轮廓 */
        }

        .login-form button {
            padding: 10px 20px;
            background-color: #87CEFA;
            color: #111;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            display: block;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s ease, transform 0.2s ease; /* 添加过渡效果 */
        }

        .login-form button:hover {
            background-color: #76bde0;
            transform: translateY(-2px); /* 悬停时轻微上移 */
        }

        #login-error {
            color: #ff8a8a;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            padding: 8px;
            border: 1px solid #ff6b6b;
            border-radius: 4px;
            background-color: rgba(255, 107, 107, 0.1);
        }

        /* --- 文件链接样式 --- */
        #file-links {
            margin-top: 40px;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.12); /* 稍微调整透明度 */
            border-radius: 8px;
            text-align: left;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25); /* 添加柔和的阴影 */
        }

        #file-links h3 {
            margin-top: 0;
            color: #eee;
        }

        #file-links ul {
            list-style: none;
            padding: 0;
            margin: 0; /* 移除默认的 ul 外边距 */
        }

        #file-links li { /* 为列表项添加样式 */
            margin-bottom: 12px; /* 增加列表项之间的间距 */
        }

        #file-links li:last-child { /* 移除最后一个列表项的下边距 */
            margin-bottom: 0;
        }

        #file-links li a {
            color: #6BB9F0;
            /* 淡蓝色 */
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
            padding: 12px 10px; /* 调整内边距使点击区域更舒适 */
            border-radius: 4px; /* 为链接添加圆角 */
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease; /* 添加过渡效果 */
        }

        #file-links li a:hover {
            /* text-decoration: underline; */ /* 可以移除下划线，通过背景色变化强调 */
            color: #ffffff; /* 悬停时文字颜色变亮 */
            background-color: rgba(135, 206, 250, 0.35); /* 悬停时添加淡蓝色背景 */
            transform: translateX(3px);
        }


        /* --- 响应式设计 --- */

        /* 中等屏幕（例如：平板电脑） */
        @media (max-width: 768px) {
            /* 在平板上可以考虑居中对齐 */
            /* body {
                align-items: center;
                justify-content: center;
            } */

            .container {
                margin-top: 30px;
                /* 减小顶部外边距 */
                margin-right: 30px;
                /* 减小右侧外边距 */
                /* text-align: center; */
                /* 如果 body 居中，文本也居中 */
                max-width: 90%;
                /* 确保容器不会太宽 */
            }

            blockquote {
                font-size: 1.6rem;
                /* 减小字体大小 */
                padding: 15px;
                /* 减小内边距 */
                border-left-width: 4px;
                border-right-width: 0; /* Or none, ensuring only left border is active */
                /* border-right: none; */
                /* 如果居中，可能不需要边框 */
                /* border-left: 4px solid #ccc; */
                /* 如果居中，换回左边框 */
            }

            /* Add styles for login-form and file-links if they need adjustments for tablet */
            /* For example:
            .login-form, #file-links {
                padding: 20px; // Adjust padding if necessary
            }
            */
        }

        /* 小型屏幕（例如：手机） */
        @media (max-width: 480px) {
            body {
                /* 在手机上通常居中显示更好 */
                align-items: center;
                /* 垂直居中 */
                justify-content: center;
                /* 水平居中 */
            }

            .container {
                margin-top: 20px;
                /* 进一步减小顶部外边距 */
                margin-right: 0;
                /* 移除右侧外边距，因为已经水平居中 */
                margin-left: 0;
                /* 移除左侧外边距 */
                padding: 15px;
                /* 减小内边距 */
                text-align: center;
                /* 文本居中 */
                max-width: 90%;
                /* 限制最大宽度 */
            }

            blockquote {
                font-size: 1.2rem;
                /* 进一步减小字体大小 */
                padding: 10px;
                /* 进一步减小内边距 */
                /* 居中时通常移除左右边框或使用上下边框 */
                border-right: none;
                border-left: none;
                text-align: center; /* Align text to center for mobile */
                /* border-top: 3px solid #ccc; */
                /* border-bottom: 3px solid #ccc; */
            }

            .login-form, #file-links { /* Reduce padding for login form and file links on mobile */
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <main class="container">
        <!-- 页面主要内容容器 -->

        <blockquote>
            人最宝贵的是生命。生命对于每个人只有一次。<br>
            人的一生应当这样度过：当他回首往事时，<br>
            不因虚度年华而悔恨，也不因碌碌无为而羞耻。

        </blockquote>

        <!-- 在这里可以添加其他内容 -->
        <div id="login-section" class="login-form">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="handleLogin()">登录</button>
            <p id="login-error" style="display:none;"></p>
        </div>

        <div id="file-links" style="display:none;">
            <h3>项目链接</h3>
            <ul>
                <!-- 文件链接将通过 JavaScript 动态添加 -->
            </ul>
        </div>

    </main>

    <script>
        async function handleLogin() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginError = document.getElementById('login-error');
            const fileLinksSection = document.getElementById('file-links');
            const loginSection = document.getElementById('login-section');
            const correctUsername = "zskksz";
            const correctPasswordHash = "4fcd3523bc4f33b3c9e4c40049b7b74d3e1da4a1ab175f16c6f686a6b2c29fc3";

            async function hashPassword(password) {
                const encoder = new TextEncoder();
                const data = encoder.encode(password);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
            }

            const enteredUsername = usernameInput.value;
            const enteredPassword = await hashPassword(passwordInput.value);

            if (enteredUsername === correctUsername && enteredPassword === correctPasswordHash) {
                loginError.style.display = 'none';
                loginSection.style.display = 'none';
                fileLinksSection.style.display = 'block';
                localStorage.setItem('isLoggedIn', 'true'); // 保存登录状态
                displayFileLinks();
            } else {
                loginError.textContent = '用户名或密码错误。';
                loginError.style.display = 'block';
                fileLinksSection.style.display = 'none';
                localStorage.removeItem('isLoggedIn'); // 登录失败时清除状态
            }

        }

        function displayFileLinks() {
            const fileListContainer = document.querySelector('#file-links ul');
            fileListContainer.innerHTML = ''; // 清空现有链接

            const githubUsername = 'zskksz'; // 例如 'octocat'
            const repositoryName = 'https://www.zskksz.asia'; // 修改这里，添加 https://，并更新示例注释以保持一致性

            const files = [
                { name: 'News-Agent', path: 'News-Agent' },
                { name: 'Paper', path: 'paper' },
                { name: 'Gemini-Review-Assistant', path: 'Gemini-Review-Assistant' },
                { name: 'SZU_Sports', path: 'SZU_Sports'}
            ];

            files.forEach(file => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                if (githubUsername !== 'your_username' && repositoryName !== 'https://your_repository_name') { // 此处的 'https://your_repository_name' 是一个占位符字符串
                    link.href = `${repositoryName}/${file.path}`;
                } else {
                    link.href = `#`;
                }
                link.textContent = file.name;
                // link.target = '_blank'; // 在新标签页打开
                listItem.appendChild(link);
                fileListContainer.appendChild(listItem);
            });
        }


        // 页面加载时检查登录状态
        (function checkLoginOnLoad() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                const loginSection = document.getElementById('login-section');
                const fileLinksSection = document.getElementById('file-links');
                const loginError = document.getElementById('login-error');

                if (loginSection && fileLinksSection && loginError) {
                    loginError.style.display = 'none';
                    loginSection.style.display = 'none';
                    fileLinksSection.style.display = 'block';
                    displayFileLinks();
                }
            }
        })();
    </script>
</body>
</html>
