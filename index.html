<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>周易卦象</title>
    <style>
        body, html {
            height: 100%; /* 全屏高度 */
            margin: 0; /* 去掉默认的外边距 */
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            font-family: 'SimHei', sans-serif; /* 使用黑体字体 */
            background: linear-gradient(135deg, #f5f5f5 0%, #e9e9e9 100%); /* 背景渐变 */
            color: #333;
        }
    
        .content-container {
            display: flex; /* 使用 Flex 布局 */
            align-items: center; /* 确保子项目在交叉轴上居中 */
            background: rgba(255, 255, 255, 0.95); /* 白色背景 */
            padding: 40px; /* 内边距 */
            border-radius: 15px; /* 圆角 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* 阴影效果 */
            border: 1px solid rgba(0, 0, 0, 0.1);
            min-width: 300px;
            position: relative;
            overflow: hidden;
        }

        .content-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #d4a017, #ffd700);
        }
    
        .hexagram-container {
            display: flex; /* 使用 Flex 布局 */
            flex-direction: column-reverse;  /* 修改：反转显示顺序，使上卦在上方 */
            align-items: center;  /* 修改：居中对齐 */
            justify-content: center; /* 子项目在容器的主轴方向（即纵轴）上居中 */
            margin-left: 20px;  /* 添加：与文字部分的间距 */
        }
    
        .hexagram-line {
            width: 100px; /* 线条宽度 */
            height: 20px; /* 线条高度 */
            margin: 5px 0; /* 线条之间的垂直间隔 */
            border-radius: 5px; /* 圆角 */
            transition: all 0.3s ease;
        }
    
        .yang {
            background: linear-gradient(90deg, #000000, #333333); /* 阳爻使用黑色背景 */
        }
    
        .yin::before, .yin::after {
            content: '';
            display: inline-block; /* 设置为行内块，使之可以设置宽度和高度 */
            width: 40px; /* 阴爻虚线宽度 */
            height: 20px; /* 阴爻虚线高度 */
            background: linear-gradient(90deg, #000000, #333333); /* 阴爻使用黑色背景 */
            border-radius: 5px; /* 圆角 */
            transition: all 0.3s ease;
            position: relative;  /* 添加：确保阴爻正确显示 */
        }
    
        .yin::after {
            margin-left: 20px; /* 阴爻中间的空白宽度 */
        }
    
        .text-container {
            /* Container for the name and the start button */
            display: flex;
            flex-direction: column; /* 项目从上到下排列 */
            align-items: center; /* 水平居中对齐项目 */
            margin-right: 20px; /* 设置文本和按钮容器与卦象容器之间的间距。根据需要调整这里的值。 */
        }
    
        .hexagram-name {
            margin-bottom: 30px; /* 卦象名称与按钮之间的间距 */
            font-size: 28px; /* 字体大小 */
            font-weight: bold; /* 字体粗细 */
            color: #d4a017; /* 字体颜色 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            font-family: "楷体", KaiTi, serif;
        }
    
        .start-button {
            padding: 12px 30px; /* 内边距 */
            font-size: 18px; /* 字体大小 */
            cursor: pointer; /* 鼠标悬浮时的指针形状 */
            background: linear-gradient(135deg, #d4a017, #ffd700); /* 按钮背景颜色 */
            color: #000; /* 按钮文字颜色 */
            font-weight: bold;
            border: none; /* 去掉边框 */
            border-radius: 25px; /* 圆角 */
            box-shadow: 0 4px 15px rgba(212, 160, 23, 0.2);
            transition: all 0.3s ease;
            font-family: "楷体", KaiTi, serif;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 160, 23, 0.3);
            background: linear-gradient(135deg, #ffd700, #d4a017);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hexagram-line {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="text-container">
            <div id="hexagram-name" class="hexagram-name"></div>
            <button id="start-button" class="start-button">开始算卦</button>
        </div>
        <div id="hexagram" class="hexagram-container"></div>
    </div>
    <script>
        async function fetchHexagram() {
            const response = await fetch('/api/getHexagram');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return await response.json();
        }

        function plotHexagram(results) {
            const hexagramDiv = document.getElementById('hexagram');
            hexagramDiv.innerHTML = ''; // 清除之前的绘制

            // 修改：添加延迟动画
            results.forEach((result, index) => {
                const lineDiv = document.createElement('div');
                lineDiv.className = `hexagram-line ${result === '阳' ? 'yang' : 'yin'}`;
                lineDiv.style.animationDelay = `${index * 0.1}s`;
                hexagramDiv.appendChild(lineDiv);
            });
        }

        async function startDivination() {
            try {
                document.getElementById('hexagram').innerHTML = '';
                document.getElementById('hexagram-name').textContent = '';

                const { results, hexagramName } = await fetchHexagram();
                plotHexagram(results);
                document.getElementById('hexagram-name').textContent = hexagramName;
            } catch (error) {
                console.error('Error fetching hexagram:', error);
            }
        }

        document.getElementById('start-button').addEventListener('click', startDivination);
    </script>
</body>
</html>
