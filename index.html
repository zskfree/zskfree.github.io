<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>生如夏花</title>
    <style>
        :root {
            /* 现代怪诞风核心配色：极黑、酸性绿、极光紫 */
            --primary-color: #ccff00;
            /* 酸性绿 */
            --secondary-color: #7000ff;
            /* 极光紫 */
            --accent-color: #ff0055;
            /* 警示红 */
            --text-primary: #ffffff;
            --bg-dark: #050505;
            --border-radius: 0px;
            /* 摒弃圆角，采用硬朗直角 */
            --font-main: "Impact", "Haettenschweiler", "Arial Narrow Bold", sans-serif;
            --font-zh: "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        * {
            box-sizing: border-box;
            cursor: crosshair;
            /* 改变光标增加怪诞感 */
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: var(--font-zh);
            display: grid;
            place-items: center;
            overflow-x: hidden;
            perspective: 1000px;
            /* 为3D变换做准备 */
        }

        /* 噪点背景层 */
        body::before {
            content: "";
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('本杰明巴顿奇事.jpg');
            background-size: cover;
            background-position: center;
            filter: grayscale(1) contrast(150%) brightness(0.4) blur(2px);
            z-index: -3;
            animation: grain-move 8s steps(10) infinite;
        }

        /* 强烈的色彩滤镜叠加 */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg,
                    rgba(112, 0, 255, 0.2) 0%,
                    rgba(5, 5, 5, 0.8) 100%);
            mix-blend-mode: color-burn;
            z-index: -2;
            pointer-events: none;
        }

        @keyframes grain-move {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            20% {
                transform: translate(-2%, 1%) rotate(1deg);
            }

            40% {
                transform: translate(1%, -2%) rotate(-1deg);
            }

            60% {
                transform: translate(-1%, 2%) rotate(0.5deg);
            }

            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 40px;
            position: relative;
            z-index: 1;
        }

        /* 引用文本：扭曲偏位效果 */
        blockquote {
            margin: 0 0 50px 0;
            padding: 20px;
            font-size: 1.2rem;
            line-height: 1.8;
            font-weight: bold;
            color: var(--primary-color);
            border: 3px solid var(--primary-color);
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 10px 10px 0px var(--secondary-color);
            transform: skew(-2deg) rotate(-1deg);
            position: relative;
        }

        blockquote::before {
            content: "LIVING";
            position: absolute;
            top: -30px;
            right: -10px;
            font-family: var(--font-main);
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.1);
            z-index: -1;
        }

        /* 登录表单：粗野主义风 */
        .login-form {
            background: #ffffff;
            padding: 30px;
            border: 5px solid var(--primary-color);
            transform: rotate(1deg);
            box-shadow: -15px 15px 0px var(--accent-color);
        }

        .login-form h3 {
            margin-top: 0;
            font-family: var(--font-main);
            font-size: 2.5rem;
            color: #000;
            text-transform: uppercase;
            letter-spacing: -2px;
            border-bottom: 5px solid #000;
            display: inline-block;
            margin-bottom: 20px;
        }

        .login-form label {
            display: block;
            color: #000;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 3px solid #000;
            background: #eee;
            color: #000;
            font-weight: bold;
            outline: none;
            transition: 0.2s;
        }

        .login-form input:focus {
            background: var(--primary-color);
            transform: scale(1.02);
        }

        .login-form button {
            width: 100%;
            padding: 15px;
            background: #000;
            color: var(--primary-color);
            border: none;
            font-family: var(--font-main);
            font-size: 1.5rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-form button:hover {
            background: var(--accent-color);
            color: #fff;
            clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
        }

        /* 文件列表：错位卡片 */
        #file-links {
            margin-top: 40px;
            background: var(--secondary-color);
            padding: 30px;
            border: 3px solid #fff;
            animation: glitch-shadow 4s infinite;
        }

        @keyframes glitch-shadow {
            0% {
                box-shadow: 5px 5px 0 var(--primary-color);
            }

            50% {
                box-shadow: -5px -5px 0 var(--accent-color);
            }

            100% {
                box-shadow: 5px 5px 0 var(--primary-color);
            }
        }

        #file-links h3 {
            font-family: var(--font-main);
            font-size: 2rem;
            color: #fff;
            margin-bottom: 20px;
        }

        #file-links ul {
            list-style: none;
            padding: 0;
        }

        #file-links li {
            margin-bottom: 10px;
        }

        #file-links li a {
            color: #000;
            background: var(--primary-color);
            text-decoration: none;
            font-weight: 900;
            display: block;
            padding: 10px;
            border-left: 0px solid #000;
            transition: 0.3s;
        }

        #file-links li a:hover {
            padding-left: 25px;
            border-left: 10px solid #000;
            background: #fff;
        }

        #login-error {
            background: #000;
            color: var(--accent-color);
            padding: 10px;
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            border: 2px dashed var(--accent-color);
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            blockquote {
                font-size: 1rem;
            }

            .login-form h3 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <main class="container">
        <blockquote>
            人最宝贵的是生命。生命对于每个人只有一次。
            人的一生应当这样度过：当他回首往事时，
            不因虚度年华而悔恨，也不因碌碌无为而羞耻。
        </blockquote>

        <div id="login-section" class="login-form">
            <h3>LOG IN / 登录</h3>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Security Key:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="handleLogin()">ACCESS SYSTEM</button>
            <p id="login-error" style="display:none;"></p>
        </div>

        <div id="file-links" style="display:none;">
            <h3>PROJECTS_INDEX</h3>
            <ul><!-- 动态注入 --></ul>
        </div>
    </main>

    <script>
        // JS 逻辑完全保留，未做任何修改以确保功能一致
        async function handleLogin() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginError = document.getElementById('login-error');
            const fileLinksSection = document.getElementById('file-links');
            const loginSection = document.getElementById('login-section');
            const correctUsername = "zskksz";
            const correctPasswordHash = "4fcd3523bc4f33b3c9e4c40049b7b74d3e1da4a1ab175f16c6f686a6b2c29fc3";

            async function hashPassword(password) {
                const encoder = new TextEncoder();
                const data = encoder.encode(password);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
            }

            const enteredUsername = usernameInput.value;
            const enteredPassword = await hashPassword(passwordInput.value);

            if (enteredUsername === correctUsername && enteredPassword === correctPasswordHash) {
                loginError.style.display = 'none';
                loginSection.style.display = 'none';
                fileLinksSection.style.display = 'block';
                sessionStorage.setItem('isLoggedIn', 'true');
                displayFileLinks();
            } else {
                loginError.textContent = 'ACCESS DENIED: 用户名或密码错误。';
                loginError.style.display = 'block';
                fileLinksSection.style.display = 'none';
                localStorage.removeItem('isLoggedIn');
            }
        }

        function displayFileLinks() {
            const fileListContainer = document.querySelector('#file-links ul');
            fileListContainer.innerHTML = '';
            const githubUsername = 'zskksz';
            const repositoryName = 'https://www.zskksz.asia';
            const files = [
                { name: 'News-Agent', path: 'News-Agent' },
                { name: 'HTML PPT', path: 'paper' },
                { name: 'ScholarFlow', path: 'ScholarFlow' },
                { name: '深大体育场馆秒约', path: 'SZU_Sports' },
                { name: '周易占卜', path: 'Divination' },
            ];
            files.forEach(file => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = `${repositoryName}/${file.path}`;
                link.textContent = `> ${file.name}`;
                link.target = '_blank';
                listItem.appendChild(link);
                fileListContainer.appendChild(listItem);
            });
        }

        (function checkLoginOnLoad() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                const loginSection = document.getElementById('login-section');
                const fileLinksSection = document.getElementById('file-links');
                if (loginSection && fileLinksSection) {
                    loginSection.style.display = 'none';
                    fileLinksSection.style.display = 'block';
                    displayFileLinks();
                }
            }
        })();
    </script>
</body>

</html>
