<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>生如夏花</title>
    <style>
        :root {
            --primary-color: #87CEFA;
            --secondary-color: #4A90E2;
            --accent-color: #5cb85c;
            --text-primary: #ffffff;
            --text-secondary: #e8e8e8;
            --text-muted: #b8b8b8;
            --background-overlay: rgba(0, 0, 0, 0.6);
            --card-background: rgba(255, 255, 255, 0.1);
            --card-background-dark: rgba(0, 0, 0, 0.3);
            --border-radius: 12px;
            --border-radius-small: 6px;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.5rem;
            --font-size-2xl: 2rem;
            --line-height-tight: 1.4;
            --line-height-normal: 1.6;
            --line-height-relaxed: 1.8;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.15);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.25);
        --transition-fast: 0.2s ease;
        --transition-normal: 0.3s ease;
        /* End of :root variables */
        }

        * {
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Helvetica, "PingFang SC", "Microsoft YaHei", sans-serif;
            font-size: var(--font-size-base);
            line-height: var(--line-height-normal);
            color: var(--text-primary);
            position: relative;
            display: grid;
            place-items: center;
            padding: var(--spacing-md);
            overflow-x: hidden;
        }

        /* Enhanced background with multiple layers for better integration */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('本杰明巴顿奇事.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* Apply filters to improve image quality and integration */
            filter: blur(1px) contrast(1.1) saturate(0.8) brightness(0.7);
            z-index: -3;
        }

        /* Gradient overlay for better content readability */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                    rgba(0, 0, 0, 0.7) 0%,
                    rgba(0, 0, 0, 0.5) 25%,
                    rgba(0, 0, 0, 0.6) 50%,
                    rgba(0, 0, 0, 0.8) 100%);
            z-index: -2;
        }

        /* Additional artistic overlay for cohesive design */
        .background-enhancement {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(135, 206, 250, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(74, 144, 226, 0.1) 0%, transparent 50%),
                linear-gradient(45deg, transparent 30%, rgba(135, 206, 250, 0.05) 70%);
            z-index: -1;
            pointer-events: none;
        }

        /* Fallback background for when image fails to load or is poor quality */
        @supports not (backdrop-filter: blur(10px)) {
            body::before {
                background-image: none;
                background: linear-gradient(135deg,
                        #1a1a2e 0%,
                        #16213e 25%,
                        #0f3460 50%,
                        #533483 100%);
            }
        }

        /* Alternative background pattern overlay for texture */
        .texture-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.03;
            background-image:
                repeating-linear-gradient(45deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.1) 2px,
                    rgba(255, 255, 255, 0.1) 4px);
            z-index: -1;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: var(--spacing-lg);
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s var(--transition-normal) forwards;
        }

        blockquote {
            margin: 0 0 var(--spacing-md) 0;
            padding: var(--spacing-md);
            border-left: 2px solid rgba(135, 206, 250, 0.3);
            font-size: var(--font-size-sm);
            font-weight: 300;
            line-height: var(--line-height-normal);
            color: rgba(255, 255, 255, 0.6);
            text-align: left;
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--border-radius-small);
            backdrop-filter: blur(5px);
            box-shadow: none;
            position: relative;
            overflow: hidden;
            font-style: italic;
            letter-spacing: 0.3px;
        }

        blockquote::before {
            content: "“";
            position: absolute;
            top: -5px;
            left: 8px;
            font-size: 3rem;
            color: rgba(135, 206, 250, 0.15);
            font-family: Georgia, serif;
            line-height: 1.5;
            pointer-events: none;
        }

        blockquote::after {
            content: "”";
            position: absolute;
            bottom: -15px;
            right: 8px;
            font-size: 3rem;
            color: rgba(135, 206, 250, 0.15);
            font-family: Georgia, serif;
            line-height: 1;
            pointer-events: none;
        }

        blockquote:hover {
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.05);
            border-left-color: rgba(135, 206, 250, 0.5);
            transition: all var(--transition-normal);
        }

        blockquote:hover::before,
        blockquote:hover::after {
            color: rgba(135, 206, 250, 0.25);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- 登录表单样式 --- */
        .login-form {
            margin-top: var(--spacing-lg);
            padding: var(--spacing-lg);
            background: var(--card-background-dark);
            border-radius: var(--border-radius);
            text-align: left;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-form h3 {
            margin-top: 0;
            margin-bottom: var(--spacing-md);
            color: var(--text-primary);
            text-align: center;
            font-size: var(--font-size-lg);
            font-weight: 600;
        }

        .login-form label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
            font-weight: 500;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius-small);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-size: var(--font-size-base);
            transition: all var(--transition-normal);
            backdrop-filter: blur(5px);
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(135, 206, 250, 0.2);
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }

        .login-form button {
            padding: var(--spacing-sm) var(--spacing-md);
            background: linear-gradient(135deg, var(--accent-color) 0%, #4a9f4a 100%);
            color: var(--text-primary);
            border: none;
            border-radius: var(--border-radius-small);
            cursor: pointer;
            font-size: var(--font-size-base);
            font-weight: 600;
            display: block;
            width: 100%;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-sm);
        }

        .login-form button:hover {
            background: linear-gradient(135deg, #4a9f4a 0%, var(--accent-color) 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .login-form button:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }

        #login-error {
            color: #ff6b6b;
            margin-top: var(--spacing-md);
            text-align: center;
            font-size: var(--font-size-sm);
            padding: var(--spacing-xs);
            border-radius: var(--border-radius-small);
            background: rgba(255, 107, 107, 0.1);
        }

        #file-links {
            margin-top: var(--spacing-lg);
            padding: var(--spacing-lg);
            background: var(--card-background);
            border-radius: var(--border-radius);
            text-align: left;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #file-links h3 {
            margin-top: 0;
            margin-bottom: var(--spacing-md);
            color: var(--text-primary);
            font-size: var(--font-size-lg);
            font-weight: 600;
        }

        #file-links ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #file-links li {
            margin-bottom: var(--spacing-sm);
        }

        #file-links li:last-child {
            margin-bottom: 0;
        }

        #file-links li a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: var(--font-size-lg);
            display: block;
            padding: var(--spacing-sm);
            border-radius: var(--border-radius-small);
            transition: all var(--transition-normal);
            border: 1px solid transparent;
        }

        #file-links li a:hover {
            color: var(--text-primary);
            background: rgba(135, 206, 250, 0.2);
            border-color: var(--primary-color);
            transform: translateX(4px);
        }


        @media (max-width: 768px) {
            .container {
                max-width: 95%;
                padding: var(--spacing-md);
            }

            blockquote {
                font-size: var(--font-size-sm);
                padding: var(--spacing-sm);
                margin-bottom: var(--spacing-sm);
            }

            blockquote::before,
            blockquote::after {
                font-size: 2rem;
            }

            .login-form,
            #file-links {
                padding: var(--spacing-md);
            }

            /* Adjust background for mobile */
            body::before {
                filter: blur(2px) contrast(1.2) saturate(0.7) brightness(0.6);
            }

            body::after {
                background: linear-gradient(135deg,
                        rgba(0, 0, 0, 0.8) 0%,
                        rgba(0, 0, 0, 0.6) 25%,
                        rgba(0, 0, 0, 0.7) 50%,
                        rgba(0, 0, 0, 0.85) 100%);
            }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                padding: var(--spacing-sm);
            }

            blockquote {
                font-size: var(--font-size-sm);
                padding: var(--spacing-xs);
                margin-bottom: var(--spacing-xs);
                color: rgba(255, 255, 255, 0.5);
            }

            blockquote::before,
            blockquote::after {
                font-size: 1.5rem;
                opacity: 0.8;
            }

            .login-form,
            #file-links {
                padding: var(--spacing-sm);
            }

            #file-links li a {
                font-size: var(--font-size-base);
            }

            /* Further enhance background for small screens */
            body::before {
                filter: blur(3px) contrast(1.3) saturate(0.6) brightness(0.5);
                background-attachment: scroll;
                /* Better performance on mobile */
            }

            .texture-overlay {
                opacity: 0.02;
            }
        }
    </style>
</head>

<body>
    <div class="background-enhancement"></div>
    <div class="texture-overlay"></div>
    <main class="container">
        <!-- 页面主要内容容器 -->

        <blockquote>
            人最宝贵的是生命。生命对于每个人只有一次。<br>
            人的一生应当这样度过：当他回首往事时，<br>
            不因虚度年华而悔恨，也不因碌碌无为而羞耻。

        </blockquote>

        <div id="login-section" class="login-form">
            <h3>登录</h3>
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="handleLogin()">登录</button>
            <p id="login-error" style="display:none;"></p>
        </div>

        <div id="file-links" style="display:none;">
            <h3>项目链接</h3>
            <ul>
                <!-- 文件链接将通过 JavaScript 动态添加 -->
            </ul>
        </div>

    </main>

    <script>
        async function handleLogin() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginError = document.getElementById('login-error');
            const fileLinksSection = document.getElementById('file-links');
            const loginSection = document.getElementById('login-section');
            const correctUsername = "zskksz";
            const correctPasswordHash = "4fcd3523bc4f33b3c9e4c40049b7b74d3e1da4a1ab175f16c6f686a6b2c29fc3";

            async function hashPassword(password) {
                const encoder = new TextEncoder();
                const data = encoder.encode(password);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
            }

            const enteredUsername = usernameInput.value;
            const enteredPassword = await hashPassword(passwordInput.value);

            if (enteredUsername === correctUsername && enteredPassword === correctPasswordHash) {
                loginError.style.display = 'none';
                loginSection.style.display = 'none';
                fileLinksSection.style.display = 'block';
                localStorage.setItem('isLoggedIn', 'true'); // 保存登录状态
                displayFileLinks();
            } else {
                loginError.textContent = '用户名或密码错误。';
                loginError.style.display = 'block';
                fileLinksSection.style.display = 'none';
                localStorage.removeItem('isLoggedIn'); // 登录失败时清除状态
            }

        }

        function displayFileLinks() {
            const fileListContainer = document.querySelector('#file-links ul');
            fileListContainer.innerHTML = ''; // 清空现有链接

            const githubUsername = 'zskksz';
            const repositoryName = 'https://www.zskksz.asia';

            const files = [
                { name: 'News-Agent', path: 'News-Agent' },
                { name: 'Paper', path: 'paper' },
                { name: 'Gemini-Review-Assistant', path: 'Gemini-Review-Assistant' },
                { name: 'SZU_Sports', path: 'SZU_Sports' }
            ];

            files.forEach(file => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = `${repositoryName}/${file.path}`;
                link.textContent = file.name;
                link.target = '_blank';
                listItem.appendChild(link);
                fileListContainer.appendChild(listItem);
            });
        }


        // 页面加载时检查登录状态
        (function checkLoginOnLoad() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                const loginSection = document.getElementById('login-section');
                const fileLinksSection = document.getElementById('file-links');
                const loginError = document.getElementById('login-error');

                if (loginSection && fileLinksSection && loginError) {
                    loginError.style.display = 'none';
                    loginSection.style.display = 'none';
                    fileLinksSection.style.display = 'block';
                    displayFileLinks();
                }
            }
        })();
    </script>
</body>

</html>
